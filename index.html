<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Trésorerie SOA</h1>
        <img class="img__soa" src="soa.png" alt="">
        <p>Objectif : <span id="objectif">250000</span> € <button id="modifierObjectifBtn">Modifier</button></p>
        <p>Montant actuel : <span id="montantActuel">0</span> €</p>
        <p>Progression : <span id="progression">0</span> %</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
        </div>
        <form id="ajoutForm">
            <label for="ajoutMontant">Ajouter un montant :</label>
            <input type="number" id="ajoutMontant" min="0" step="any" required>
            <button type="submit">Ajouter</button>
        </form>
        <form id="retraitForm">
            <label for="retraitSomme">Retirer une somme :</label>
            <input type="number" id="retraitSomme" min="0" step="any" required>
            <button type="submit">Retirer</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
